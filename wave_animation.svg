<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 150">
  
  <style>
    @keyframes wave {
      0% { transform: translateY(0); }
      25% { transform: translateY(-10px); }
      50% { transform: translateY(0); }
      75% { transform: translateY(10px); }
      100% { transform: translateY(0); }
    }

    .letter {
      font-family: 'Courier New', Courier, monospace;
      font-size: 34px;
      font-weight: bold;
      fill: #267cdd;
    }

    #H { animation: wave 3s ease-in-out infinite; }
    #i { animation: wave 3s ease-in-out infinite 0.1s; }
    
    #sp1 { animation: wave 3s ease-in-out infinite 0.2s; }
    
    #t { animation: wave 3s ease-in-out infinite 0.3s; }
    #h { animation: wave 3s ease-in-out infinite 0.4s; }
    #e1 { animation: wave 3s ease-in-out infinite 0.5s; }
    #r { animation: wave 3s ease-in-out infinite 0.6s; }
    #e2 { animation: wave 3s ease-in-out infinite 0.7s; }
    #comma { animation: wave 3s ease-in-out infinite 0.8s; }

    #sp2 { animation: wave 3s ease-in-out infinite 0.9s; }

    #I { animation: wave 3s ease-in-out infinite 1.0s; }
    #apos { animation: wave 3s ease-in-out infinite 1.1s; }
    #m { animation: wave 3s ease-in-out infinite 1.2s; }

    #sp3 { animation: wave 3s ease-in-out infinite 1.3s; }

    #V { animation: wave 3s ease-in-out infinite 1.4s; }
    #i2 { animation: wave 3s ease-in-out infinite 1.5s; }
    #a { animation: wave 3s ease-in-out infinite 1.6s; }
    #n1 { animation: wave 3s ease-in-out infinite 1.7s; }
    #n2 { animation: wave 3s ease-in-out infinite 1.8s; }
    #e3 { animation: wave 3s ease-in-out infinite 1.9s; }
    #y { animation: wave 3s ease-in-out infinite 2.0s; }
    #excl { animation: wave 3s ease-in-out infinite 2.1s; }
  </style>


<!-- Text with wave animation - Single line: Hi there, I'm Vianney! -->
<g transform="translate(140, 85)">
  <!-- Hi -->
  <text id="H" class="letter" x="0" y="0">H</text>
  <text id="i" class="letter" x="34" y="0">i</text>
  
  <!-- Space -->
  <text id="sp1" class="letter" x="52" y="0"> </text>
  
  <!-- there, -->
  <text id="t" class="letter" x="70" y="0">t</text>
  <text id="h" class="letter" x="88" y="0">h</text>
  <text id="e1" class="letter" x="122" y="0">e</text>
  <text id="r" class="letter" x="156" y="0">r</text>
  <text id="e2" class="letter" x="180" y="0">e</text>
  <text id="comma" class="letter" x="214" y="0">,</text>
  
  <!-- Space -->
  <text id="sp2" class="letter" x="232" y="0"> </text>
  
  <!-- I'm -->
  <text id="I" class="letter" x="250" y="0">I</text>
  <text id="apos" class="letter" x="268" y="0">'</text>
  <text id="m" class="letter" x="282" y="0">m</text>
  
  <!-- Space -->
  <text id="sp3" class="letter" x="316" y="0"> </text>
  
  <!-- Vianney! -->
  <text id="V" class="letter" x="334" y="0">V</text>
  <text id="i2" class="letter" x="368" y="0">i</text>
  <text id="a" class="letter" x="386" y="0">a</text>
  <text id="n1" class="letter" x="420" y="0">n</text>
  <text id="n2" class="letter" x="454" y="0">n</text>
  <text id="e3" class="letter" x="488" y="0">e</text>
  <text id="y" class="letter" x="522" y="0">y</text>
  <text id="excl" class="letter" x="556" y="0">!</text>
</g>

<!-- Small decorative bubbles -->
<circle cx="190" cy="50" r="5" fill="#88ccff" opacity="0.7">
  <animate attributeName="cy" values="50;40;50;60;50" dur="3s" repeatCount="indefinite" />
</circle>
<circle cx="350" cy="60" r="3" fill="#88ccff" opacity="0.5">
  <animate attributeName="cy" values="60;45;60;75;60" dur="4s" repeatCount="indefinite" />
</circle>
<circle cx="240" cy="40" r="4" fill="#88ccff" opacity="0.6">
  <animate attributeName="cy" values="40;30;40;50;40" dur="3.5s" repeatCount="indefinite" />
</circle>
<circle cx="400" cy="30" r="3" fill="#88ccff" opacity="0.5">
  <animate attributeName="cy" values="30;20;30;40;30" dur="4.2s" repeatCount="indefinite" />
</circle>
<circle cx="500" cy="45" r="4" fill="#88ccff" opacity="0.6">
  <animate attributeName="cy" values="45;35;45;55;45" dur="3.8s" repeatCount="indefinite" />
</circle>
</svg>